{% extends 'base.html' %}

 {% block content %}

 <style>
    .gradient-custom {
      background-color: hsl(218, 41%, 15%);
      background-image: radial-gradient(650px circle at 0% 0%,
          hsl(218, 41%, 35%) 15%,
          hsl(218, 41%, 30%) 35%,
          hsl(218, 41%, 20%) 75%,
          hsl(218, 41%, 19%) 80%,
          transparent 100%),
        radial-gradient(1250px circle at 100% 100%,
          hsl(218, 41%, 45%) 15%,
          hsl(218, 41%, 30%) 35%,
          hsl(218, 41%, 20%) 75%,
          hsl(218, 41%, 19%) 80%,
          transparent 100%);
    }
 </style>

<section class="vh-100 gradient-custom">

  <h1 class="text-light" style="text-align: center;">Create Task</h1>

    <form method="POST">
        {% csrf_token %}
        <table class="text-light" style="margin-left: auto;margin-right: auto;margin-top: auto;margin-bottom: auto;">  
            {{ form.as_table }}  
            <tr>  
                <td></td>
                <td><input type="submit" name="submit" value="Create"/></td>  
            </tr>  
        </table> 
    </form>
</section>
{% endblock content %}
